<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="./dist/app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="divBlackHeader">
            <p class="divAuxiliar"></p>
            <p class="signUpP">Sign up and get 20% off to your first order.<span class="signUpSpan">Sign Up Now</span></p>
            <p class="xP">âœ–</p>
        </div>
        <div class="mainHeader">
            <div class="contentDiv">
                <div class="h1Div"><p class="mainTitle">SHOP.CO</p></div>
                <div class="navDiv">
                    <nav class="geralNavs" id="shopNav">
                        Shop <img src="images/setaShop.png">
                    </nav>
                    <nav class="geralNavs" id="onSaleNav">
                        On Sale
                    </nav>
                    <nav class="geralNavs" id="newArrNav">
                        New Arrivals
                    </nav>
                    <nav class="geralNavs" id="brandsNav">
                        Brands
                    </nav>
                </div>
                <div class="searchDiv">
                    <div class="searchSpace">
                        <img src="images/lupa.png"> 
                        <input class="searchContent" placeholder="Search for products..."></input>
                    </div>
                </div>
                <div class="Icons">
                    <div class="carrinhoIcon">
                        <img src="images/carrinho.png">
                    </div>
                    <div class="userIcon">
                        <img src="images/usuario.png">
                    </div>    
                </div>
            </div>
        </div>
    </header>
    <div class="mainBackground"></div>
    <div class="marcas">
        <div class="versace">
            <img src="images/versace-logo-1 1.png" alt="">
        </div>
        <div class="zara">
            <img src="images/zara-logo-1 1.png" alt="">
        </div>
        <div class="gucci">
            <img src="images/gucci-logo-1 1.png" alt="">
        </div>
        <div class="prada">
            <img src="images/prada-logo-1 1.png" alt="">
        </div>
        <div class="calvinKlein">
            <img src="images/Calvin-Klein-logo-1 1.png" alt="">
        </div>
    </div>
</body>
</html>
